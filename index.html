<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<script src="https://kit.fontawesome.com/01cfdeae68.js" crossorigin="anonymous"></script>
	<title>Завдання від Віктора калькулятор</title>
	 
</head>
<body>
	 <h1> калькулятор</h1>
	 <div class="calculator">
		 <div class="header">
			 <input type="text" placeholder="0,00" class="account" readonly>
			 <input type="text" placeholder="0,00" class="result" readonly>
		 </div>
		 <div class="main">
			 <button onclick="input('%')" class="bnt">%</button>
			 <button onclick="reset()" class="bnt">C</button>
			 <button onclick="backspace()" class="bnt"><i class="fas fa-backspace"></i></button>
			 <button onclick="input('/')" class="bnt bnt-indigo">/</button>
			 <button onclick="input('7')" class="bnt">7</button>
			 <button onclick="input('8')" class="bnt">8</button>
			 <button onclick="input('9')" class="bnt">9</button>
			 <button onclick="input('*')" class="bnt bnt-indigo">X</button>
			 <button onclick="input('4')" class="bnt">4</button>
			 <button onclick="input('5')" class="bnt">5</button>
			 <button onclick="input('6')" class="bnt">6</button>
			 <button onclick="input('-')" class="bnt bnt-indigo">-</button>
			 <button onclick="input('1')" class="bnt">1</button>
			 <button onclick="input('2')" class="bnt">2</button>
			 <button onclick="input('3')" class="bnt">3</button>
			 <button onclick="input('+')" class="bnt bnt-indigo">+</button>
			 <button onclick="input('0')" class="bnt seventeenth">0</button>
			 <button onclick="input('.')" class="bnt">.</button>
			 <button onclick="result()" class="bnt-big">=</button>
		 </div>
	 </div>



    <script src="js/script.js">
   
    </script>
</body>
</body>
</html>
